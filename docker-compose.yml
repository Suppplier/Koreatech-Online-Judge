version: '3'

services:
    redis:
        image: redis
        ports:
            - "6379:6379"
        networks:
            - backend

    koj:
        image: ubuntu:channels-reidis
        build:
            context: .
            dockerfile: Dockerfile
        volumes:
            - .:/Koreatech-OJ
        ports:
            - "8000:8000"
        networks:
            - backend
        environment:
            - PYTHONUNBUFFERED=1
            - PYTHONIOENCODING=UTF-8
        command:
            - bash
            - -c
            - |
              nohup python3 manage.py celery &
              python3 manage.py makemigrations
              python3 manage.py migrate
              python3 manage.py runserver 0.0.0.0:8000


networks:
    backend:
        