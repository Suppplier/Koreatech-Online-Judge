{% extends 'base.html' %}

{% load static %}

{% block content %}

<section class="d-xl-flex align-items-xl-start" style="max-width: 1100px;min-width: 0px; margin: 50px auto">
    <div style="width: 20%; margin-right: 3%">
        <div class="table-responsive">
            <table class="table table-hover">
                <thead>
                <tr></tr>
                </thead>
                <tbody>
                <tr>
                    <td class="table-active"><a href="{% url 'common:user_detail' User.username %}"
                                                style="display: block; color: rgb(0,0,0); text-decoration: none">회원
                        정보</a></td>
                </tr>
                <tr>
                    <td><a href="{% url 'common:user_problem' User.username %}"
                           style="display: block; color: rgb(0,0,0); text-decoration: none">문제 풀이 기록</a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div style="width: 76%;">
        <h3>회원 정보</h3>
        <div class="table-responsive" style="margin-top: 15px; ">
            <table class="table">
                <thead>
                <tr></tr>
                </thead>
                <tbody>
                <tr>
                    <td style="max-width: 30px;">ID</td>
                    <td>{{ User.username }}</td>
                </tr>
                <tr>
                    <td style="max-width: 30px;">전공</td>
                    <td>{{ User.get_major_display }}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>

{% endblock %}
