{% extends 'base.html' %}

{% block content %}

<div class = "container">
    <br>
    <form enctype="multipart/form-data" method = "POST" >
        {% if user.is_authenticated %}
            {% csrf_token %}
            {{ form.as_p }}
            {{ form_t.as_p }}
            <button type="submit" class="btn btn-primary" style = "float:right;">다음</button>
        {% else %}
            로그인을 먼저 해주시기 바랍니다!
        {% endif %}
    </form>
</div>

{% endblock %}
